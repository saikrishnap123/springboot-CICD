# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: replacetokens@5
  inputs:
    targetFiles: 'aks-deploy-from-acr.yaml'
    encoding: 'auto'
    tokenPattern: 'default'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    actionOnNoFiles: 'continue'
    enableTransforms: false
    enableRecursion: false
    useLegacyPattern: false
    enableTelemetry: true

- task: Kubernetes@0
  displayName: 'kubectl apply'
  inputs:
    kubernetesServiceConnection: kubesvc
    namespace: default
    command: apply
    useConfigurationFile: true
    configuration: '$(System.DefaultWorkingDirectory)/_pipelinespring-boot-sai/drop/aks-deploy-from-acr.yaml'
    configMapName: volume
    useConfigMapFile: true
    configMapFile: '$(System.DefaultWorkingDirectory)/_pipelinespring-boot-sai/drop/aks-deploy-from-acr.yaml'